<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/query.css" />
  </head>
  <body>
    <main>
      <img
        alt="music woman-listening"
        class="hero-image"
        src="./images/illustration-hero.svg"
      />
      <div class="the-rest-content">
        <h1>Order Summary</h1>
        <p class="main-text">
          You can now listen to millons of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="music-component">
          <div class="music-component-left">
          <img
          alt="music-icon"
          class="music-icon"
          src="./images/icon-music.svg"
          />
            <div class="music-component-text">
              <h2 class="annual-plan">Annual Plan</h2>
              <p class="price">$59.99/year</p>
            </div>
          </div>
          <div class="link-div">
            <a class="change-link" href="#">Change</a>
          </div>
        </div>
        <div class="payment">
          <a href="#" class="payment-btn btn">Proceed to Payment</a>
        </div>
        <div class="cancel">
          <a href="#" class="cancel-btn btn">Cancel Order</a>
        </div>
      </div>
      </main>
      <footer></footer>
    </body>
    </html>
